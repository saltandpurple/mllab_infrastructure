apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/saltandpurple/mllab_infrastructure"
    path: argocd/infrastructure/mlflow
    targetRevision: MB/mlflow
  destination:
    namespace: mlflow
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true